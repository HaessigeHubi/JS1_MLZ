<!doctype html>
<html lang="en">
  <head>
    <!-- Required header -->
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JS1 MLZ</title>

    <link href="Style/index.css" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="background-image: url('Style/portfolio.png'); width: 100px;">My Portfolio</a>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Stock</div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-primary" onclick="showUserCreateBox()">Create</button>
        </div>
      </div>
      <input type="text" id="userInput" onkeyup="searchTable()" placeholder="Search for Company..">

      <div class="table-responsive">
        <table class="table" id="stockTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Company</th>
              <th scope="col">Stock</th>
              <th scope="col">Amount</th>
              <th scope="col">Status</th>
              <th scope="col">Options</th>
          </thead>
          <tbody id="mytable">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-danger red" onclick="deleteAll()">Delete all</button>
      
        <button type="button" class="btn btn-secondary red" onclick="importFile()">Import</button>
    
        <button type="button" class="btn btn-secondary red" onclick="exportFile()">Export</button>
    </div>
      
    </div>
 <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="JS/index.js"></script>
    <script src="JS/create.js"></script>
    <script src="JS/delete.js"></script>
    <script src="JS/edit.js"></script>
    <script src="JS/detail.js"></script>
    <script src="JS/impExp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.3/StreamSaver.min.js"></script>
  </body>
</html>
